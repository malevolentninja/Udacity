<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Curriculum Vitae">
    <meta name="keywords" content="cv, Curriculum Vitae, oliviaboertje, HTML, CSS, JS, JavaScript, frontend, web development">
    <meta name="author" content="Olivia Boertje">

    <title>Curriculum Vitae </title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

     <!-- CSS -->
    <link  href="css/styles.css" rel="stylesheet" >

    <!-- Scripts -->

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  </head>
  <body>
   <nav>
   </nav>

    <main id="main" role="main>


    <header id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </header>

    <div style="clear: both;"></div>
    <section id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </section>
    <section id="projects">
      <h2>Projects</h2>
    </section>
    <section id="education" class="gray">
      <h2>Education</h2>
    </section>
    <section id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </section>
 </main>

    <footer id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
          <li> FCC</li>
          <li> LinkedIn</li>
          <li> Github </li>
      </ul>
    </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jQuery.js"> </script>
    <script type="text/javascript" src="js/helper.js"> </script>
    <script type="text/javascript" src="js/resumeBuilder.js"></script>
  <script>

    if(document.getElementsByClassName('nav').length === 0) {
      document.getElementById('nav').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>
</body>
</html>
